<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Firebase 로그인 테스트</title>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    </head>
    <body>
        <h2>Firebase 로그인 테스트 (LOTIFY)</h2>
        <input type="email" id="email" placeholder="이메일 입력" />
        <input type="password" id="password" placeholder="비밀번호 입력" />
        <button onclick="login()">로그인</button>

        <pre id="result" style="white-space: pre-wrap; margin-top: 20px; background: #eee; padding: 10px"></pre>

        <script>
            const firebaseConfig = {
                apiKey: 'AIzaSyB4cXAFnWYy752R9PV_wQC93kfYOwlufKU',
                authDomain: 'lotify-5cb83.firebaseapp.com',
                projectId: 'lotify-5cb83', // 수정
            };

            firebase.initializeApp(firebaseConfig);

            async function login() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const resultBox = document.getElementById('result');

                try {
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    const token = await userCredential.user.getIdToken();

                    resultBox.textContent = `🎉 로그인 성공!\n\n🔐 Firebase ID Token:\n\n${token}`;
                    console.log('🔥 Firebase ID Token:', token);
                } catch (error) {
                    resultBox.textContent = `❌ 로그인 실패: ${error.message}`;
                }
            }
        </script>
    </body>
</html>
